services:
  notify-api:
    container_name: notify-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/healthcheck"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - ./session-keys:/app/session-keys
  
